apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: tracing-virtualservice
  namespace: istio-system
spec:
  hosts:
  - "tracing.icloud2native.com"
  gateways:
  - tracing-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: tracing
        port:
          number: 80
---
